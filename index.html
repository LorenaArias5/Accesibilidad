            <aside id="derecha"></aside>

            <h2>INSCRIPCIÓN PARA NUESTRA NEWSLETTER</h2>
        </div>   
        
        <form>
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre" required></td>
                </tr>

                <tr>
                    <td><label for="apellidos">Apellidos:</label></td>
                    <td><input type="text" id="apellidos" name="apellidos" required></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required></td>
                </tr>
                        
            </table>    
            
            <button type="submit" name="boton">Enviar</button>
        </form>
